<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="QR component Responsive build" />
    <meta
      name="keywords"
      content="html , semantic elements,cards,responsive design"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QR Code Component</title>
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="static/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style/qr-code.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="round-component-edge">
    <main class="card-container round-component-edge">
      <div class="card-img-container">
        <img
          src="static/images/image-qr-code.png"
          alt="qr code image"
          width="100%"
          class="round-component-edge"
          loading="lazy"
        />
      </div>
      <div class="card-content">
        <h2 class="card-title">
          Improve your frontend skills by building project
        </h2>
        <p class="card-text">
          Scan the QR code to visit frontend mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <footer class="attribution">
      <h2 class="center">
        Challenge by
        <a
          href="https://github.io/adeisbright/core-frontend-revival/qr-code-component.html"
        >
          Frontend Mentor
        </a>
        | Coded by
        <a
          href="https://github.io/adeisbright/core-frontend-revival/qr-code-component.html"
        >
          Adeleke Bright
        </a>
      </h2>
    </footer>
  </body>
</html>
